<ion-header>
</ion-header>


<ion-content padding>
	
	<!-- main content except buttom buttons -->
	<div class="page_content">

		<!-- bit top title -->
		<div class = "title">
			Leader Board
		</div>

		<!-- main text based content -->
		<div class="text">

			<!-- section title -->
			<h3>
				Highscore chart
			</h3>

			<img src="assets/imgs/chart.png">

			<!-- section title -->
			<h3>
				Global highscores
			</h3>

			<!-- leader board output table with header row -->
			<table id="leader_board_table">
				<tr>
					<td>
						Name
					</td>
					<td>
						Score
					</td>
				</tr>
			</table>

	<div class="button_container">
		<button ion-button color="orange1" (click)="onClickBack()">Back</button>
	</div>
