<ion-header>
</ion-header>


<ion-content padding>

	<!-- main content except buttom buttons -->
	<div class="page_content">

		<!-- bit top title -->
		<div class = "title">
			Leader Board
		</div>

		<!-- main text based content -->
		<div class="text">

			<!-- section title -->
			<h3>
				Highscore chart
			</h3>

			<!-- chart -->
			<canvas #scoreChart height=300></canvas>

			<!-- section title -->
			<h3>
				Global highscores
			</h3>

			<!-- leader board output table with header row -->
			<ion-list>
				<ion-item>
					<p style="float:left">USERNAME</p>
					<p style="float:right">SCORE</p>
				</ion-item>
				<ion-item *ngFor='let leader of staticLoeaderBoardData; index as i'>
					<p style="float:left">{{i+1}} &nbsp; {{leader.username}}</p>
					<p style="float:right">{{leader.highscore}}</p>
				</ion-item>
			</ion-list>
		</div>
	</div>

	<!-- bottom button layout -->
	<div class="button_container">
		<button ion-button color="orange1" (click)="onClickBack()">Back</button>
	</div>
</ion-content>
