<!-- canvas to display the game -->
<canvas (move)="test($event)" width={{screenWidth}} height={{screenHeight}} #myCanvas></canvas>
<canvas class="float" width={{pfWidth}} height={{pfHeight}} #pfCanvas></canvas>

<!-- score and lives display -->
<p class="stats">
	<span style="float:left;">Score: {{points}}</span>
	<span style="float:right;">Lives: {{lives}}</span>
</p>
