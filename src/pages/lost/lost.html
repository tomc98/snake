<ion-header>
</ion-header>

<ion-content padding>

	<!-- main page content except bottom buttons -->
	<div class="page_content">

		<!-- big top title -->
		<div class = "title">
			The End
		</div>

		<!-- main texual based content -->
		<table class="text">
			<tr>
				<td>
					<!-- score and highscore if user account is setup -->
					<p>You Scored {{points}}</p>
					<p *ngIf="highscore!=null">Highscore: {{highscore}}</p>
				</td>
			</tr>
		</table>
	</div>

	<!-- bottom buttons layout -->
	<div class="button_container">
		<button ion-button color="red1" (click)="onClickBack()">Back</button>
	</div>
</ion-content>
