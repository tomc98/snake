<ion-header>
</ion-header>


<ion-content padding>
	
	<!-- all of the page content except for the buttons -->
	<div class="page_content">

		<!-- Big top title -->
		<div class = "title">
			Account
		</div>
		
		<!-- contains middle text based content -->
		<div class = "text">

			<!-- list of inputs -->
			<ion-list>

				<!-- Name input -->
				<ion-item>
					<ion-label color="turquoise4">Name</ion-label>
					<ion-input placeholder="Name" [(ngModel)]="username"></ion-input>
				</ion-item>

				<!-- date input -->
				<ion-item>
					<ion-label color="turquoise4">Birthday</ion-label>
					<ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="birthday"></ion-datetime>
				</ion-item>

			</ion-list>

			<!-- delete button option -->
			<table>
				<tr>
					<!-- left -->
					<td>
						Delete your account from leader boards
					</td>

					<!-- right delete button -->
					<td align="right">
						<button ion-button color="turquoise1" (click)="onClickDelete()">Delete</button>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<!-- contains buttom buttons -->
	<div class="button_container">
		<button ion-button color="turquoise1" (click)="onClickCancel()">Cancel</button>
		<button ion-button color="turquoise2" (click)="onClickSave()">Save</button>
	</div>
</ion-content>
