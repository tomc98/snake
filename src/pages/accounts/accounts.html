<ion-header>
</ion-header>


<ion-content padding>
	
	<!-- all of the page content except for the buttons -->
	<div class="page_content">

		<!-- Big top title -->
		<div class = "title">
			Accounts
		</div>
		
		<!-- contains middle text based content -->
		<div class = "text">

			<!-- list of inputs -->
			<ion-list>

        <ion-item-sliding *ngFor="let account of accounts; index as i">
          <ion-item (click)="onClickSelect(i)">
              <p>{{account.username}}</p>
              <p>Highscore {{account.highscore}}</p>
          </ion-item>
          <ion-item-options>
            <button ion-button color="turquoise1" (click)="onClickEdit(i)">
              Edit
            </button>
            <button ion-button color="red1" (click)="onClickDelete(i)">
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item>
            <p>Add user</p>
        </ion-item>

			</ion-list>
		</div>
	</div>

	<!-- contains buttom buttons -->
	<div class="button_container">
		<button ion-button color="turquoise1" (click)="onClickBack()">Back</button>
	</div>

</ion-content>
