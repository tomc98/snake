  Ionic pages and navigation.

<ion-header>
</ion-header>


<ion-content padding>
	
	<!-- all of the page content except for the buttons -->
	<div class="page_content">

		<!-- Big top title -->
		<div class = "title">
			Accounts
		</div>
		
		<!-- contains middle text based content -->
		<div class = "text">

			<!-- list of inputs -->
			<ion-list>

        <ion-item-sliding *ngFor="let account of accounts; index as i" class="account_item">

          <ion-item (click)="onClickSelect(i)">
            <img src="{{account.avatar}}"/>
            <div>
              <p>{{account.username}}</p>
              <p>{{account.birthday | date:"dd/MM/yyyy"}}</p>
            </div>
          </ion-item>

          <ion-item-options>

            <button ion-button color="turquoise1" (click)="onClickEdit(i)">
              Edit
            </button>

            <button ion-button color="red1" *ngIf="accounts.length > 1" (click)="onClickDelete(i)">
              Delete
            </button>

          </ion-item-options>

        </ion-item-sliding>

        <ion-item class="account_item" (click)="onClickNew()">
            <p>Add user</p>
        </ion-item>

			</ion-list>
		</div>
	</div>

	<!-- contains buttom buttons -->
	<div class="button_container">
		<button ion-button color="turquoise1" (click)="onClickBack()">Back</button>
	</div>

</ion-content>
